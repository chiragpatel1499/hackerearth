<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <title></title>
    <style>
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/display_data">Wine Shop</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login/login1">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login/signUp/">Sign Up</a>
            </li>        
        </ul>
    </nav>
    {% for field in form %} 
						{% for error in field.errors %}
						<h6>{{error}}</h6>
						<br> 
						{% endfor %} 
						{% endfor %}
    <form action="/login/store/" method="POST">{% csrf_token%}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Sign Up Form </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" required></td> 
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"required ></td> 
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password1" required></td> 
                </tr>
                <tr>
                    <td>Re-Password</td>
                    <td><input type="password" name="password2" required></td> 
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" required></td> 
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="number" pattern="[789][0-9]{9}" name="phone" required></td> 
                </tr>
                <tr>
                    <td>BirthDate</td>
                    <td><input type="date" name="date" required></td> 
                </tr>
                <tr>
                    <td></td>
                       <td> <button type="submit" class="btn btn-primary">Sign Up</button>
                       </td>
               </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
